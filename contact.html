<!DOCTYPE html>
<html lang="en">
  <!-- Header Section -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Social Awareness Campaign</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Contact Us</h1>
      <!-- Menu Section -->
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="programs.html">Programs</a>
        <a href="news.html">News</a>
        <a href="contact.html">Contact</a>
        <a href="Campaign.html">Campaign</a>
        <div class="user-info">
        <span class="welcome-text">Welcome, User!</span>
        <a href="indexsigninsignup.html" class="logout-btn">Logout</a>
      </div>
      </nav>
    </div>
  </header>
   <section class="page-banner">
    <img src="Images/contact-us.png" alt="Contact Us">
  </section>
  <main class="container">
    <!-- form Section -->
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
      <p id="formMsg"></p>
    </form>
  </main>
  <!-- Footer Section -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Human Rights Campaign</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
