<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="stylesigninsignup.css">
    <title>Sign up and Sign in</title>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>SOCIAL AWARENESS CAMPAIGN</p>
            </div>
            <!-- button for signin and signup -->
            <div class="nav-button">
                <button class="btn whitebtn" id="loginbtn" onclick="login()">Sign in</button>
                <button class="btn whitebtn" id="registerbtn" onclick="register()">Sign up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>

        <div class="form-box">
            <!-- Login Form -->
            <form class="login-container" id="login">
                <div class="top">
                    <span>Don't have an account? <a href="#" onclick="register()">Sign up</a></span>
                    <header>Log in</header>
                </div>
                <div class="input-box">
                    <input type="email" class="input-field" placeholder="Email Address" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password" required>
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Sign in">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check">Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forgot Password?</a></label>
                    </div>
                </div>
            </form>

            <!-- Register Form -->
            <form class="register-container" id="register">
                <div class="top">
                    <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                    <header>Sign Up</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Firstname" required>
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Lastname" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="email" class="input-field" placeholder="Email Address" required>
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password" required minlength="6">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Register">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check">Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Terms and Conditions</a></label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="scriptsigninsignup.js"></script>
    <script>
  // LOGIN logic
  document.querySelector('#login').addEventListener('submit', function (e) {
    e.preventDefault();

    const email = e.target.querySelector('input[type="email"]').value.trim();
    const password = e.target.querySelector('input[type="password"]').value.trim();

    if (email === 'prasaisajjan2020@gmail.com' && password === 'admin123') {
      localStorage.setItem('isLoggedIn', 'true');
      localStorage.setItem('username', email);
      localStorage.setItem('role', 'admin');
      alert('Admin logged in successfully!');
      window.location.href = 'admindashboard.html';
    } else {
      // For general user (optional enhancement)
      localStorage.setItem('isLoggedIn', 'true');
      localStorage.setItem('username', email);
      localStorage.setItem('role', 'user');
      alert('User logged in successfully!');
      window.location.href = 'index.html';
    }
  });
</script>
</body>
</html>
